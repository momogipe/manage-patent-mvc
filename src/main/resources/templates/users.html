<!DOCTYPE >
<html lang="en" xmlns:th="http://thymleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1.html">
<head>
    <meta charset="UTF-8">
    <title>manage users</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid ">

        <div class="card">
            <div class="card-header">
                <h3>Manage Patients</h3>
                <div th:if="${message}" class="alert alert-success text-center">[[${message}]]</div>
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>E-MAIL</th>
                        <th>FIRSTNAME</th>
                        <th>LASTNAME</th>
                        <th>BIRTHDAY</th>
                        <th>ENABLED</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="user:${listusers}">
                        <tr>
                            <td>[[${user.id}]]</td>
                            <td>[[${user.email}]]</td>
                            <td>[[${user.firstname}]]</td>
                            <td>[[${user.lastname}]]</td>
                            <td>[[${user.dateNaissance}]]</td>
                            <td> [[${user.enable}]]</td>
                            <td>
                                <a class="h4 mr-3 link-info" th:href="@{'/users/edit/' +${user.id}}">Edit</a>
                                <a class="h4 mr-3 link-danger" th:href="@{'/users/delete/' +${user.id}}">Delete</a>
                            </td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>


            <div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
