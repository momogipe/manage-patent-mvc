    <form th:action="@{/users/save}" method="post" th:object="${user}">
        <input type="hidden" th:field="*{id}">
        <!-- 2 column grid layout with text inputs for the first and last names -->
        <div class="row mb-4">
            <div class="col">
                <div class="form-outline">
                    <input type="text" th:field="*{firstname}" class="form-control" required minlength="8" maxlength="45"/>
                    <label class="form-label" >FIRST NAME</label>
                </div>
            </div>
            <div class="col">
                <div class="form-outline">
                    <input type="text" th:field="*{lastname}" class="form-control " required minlength="2" maxlength="45"/>
                    <label class="form-label">LAST NAME</label>
                </div>
            </div>
        </div>

        <!-- Text input -->
        <div class="form-outline mb-4">
            <input type="email" th:field="*{email}" class="form-control " required minlength="2" maxlength="45" />
            <label class="form-label" >E-MAIL</label>
        </div>
        <div class="form-outline mb-4">
            <input type="password" th:field="*{password}" class="form-control " required minlength="2" maxlength="45" />
            <label class="form-label" >PASSWORD</label>
        </div>

        <!-- Text input -->
        <div class="form-outline mb-4">
            <input type="date" th:field="*{dateNaissance}" class="form-control " required minlength="2" maxlength="45" />
            <label class="form-label" >DATE NAISSANCE</label>
        </div>


        <!-- Checkbox -->
        <div class="form-check d-flex justify-content-center mb-4">
            <input class="form-check-input me-2" type="checkbox" value="" th:field="*{enable}" checked />
            <label class="form-check-label" > Check Up Effectu√© ? </label>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">SAVE</button>
    </form>
